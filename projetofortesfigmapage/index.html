<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortes</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./imagens/Icon.png" type="image/x-icon">
</head>

<body>

    <header class="header">
        <div class="logo">
            <img src="./imagens/Icon.png" alt="Logo" class="logo-img">
            <h1>Fortes</h1>
        </div>
        <nav class="menu">
            <a href="#">Contato</a>
            <a href="#">Quem Somos</a>
            <button class="ajuda">Ajuda</button>
        </nav>
    </header>

    <main class="login-container">
        <h2>CADASTRO/LOGIN</h2>
        <form class="login-form" onsubmit="return login()">
            <label for="usuario">Usu√°rio:</label>
            <input type="text" id="usuario" placeholder="Digite seu usu√°rio" required>
            
            <label for="senha">Senha:</label>
            <div class="password-wrapper">
                <input type="password" id="senha" placeholder="Digite sua senha" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
            </div>
            
            <a href="#" class="forgot-password">Esqueceu a senha?</a>

            <button type="submit" class="btn">ENTRAR</button>
            <button type="button" class="btn secondary">CRIAR CONTA</button>
        </form>
    </main>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('senha');
            const passwordButton = document.querySelector('.toggle-password');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordButton.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                passwordButton.textContent = 'üëÅÔ∏è';
            }
        }

        function login() {
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;

            const validUsers = {
                'administrador': 'adm123',
                'donatario01': 'dona123'
            };

            if (validUsers[usuario] && validUsers[usuario] === senha) {
                if (usuario === 'administrador') {
                    window.location.href = 'admstatus.html';
                } else {
                    window.location.href = 'home.html';
                }
            } else {
                alert('Usu√°rio ou senha inv√°lidos!');
            }
            return false;
        }
    </script>

</body>

</html>
