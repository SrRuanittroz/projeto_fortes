<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortes</title>
    <link rel="stylesheet" href="../css/inscricao.css">
    <link rel="shortcut icon" href="../Imagens/Icon.png" type="image/x-icon">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../Imagens/Icon.png" alt="Logo Fortes">
      <h1>Fortes</h1>
    </div>
    <nav>
      <a href="#">Contato</a>
      <a href="#">Quem Somos</a>
      <button class="ajuda">AJUDA</button>
    </nav>
  </header>
  <main>
    <section class="inscricoes">
      <h2>Inscrições</h2>
      <div class="form-container">
        <div class="left">
            <div class="profile-picture">
                <button>Editar</button>
                <p>FOTO DE PERFIL</p>
              </div>
              <label>Nome do Projeto:</label>
              <input type="text" placeholder="Digite o nome do projeto">
              <label>Nome do Responsável:</label>
              <input type="text" placeholder="Digite o nome do responsável">
              <label>Descrição:</label>
              <textarea placeholder="Descreva o projeto"></textarea>
            </div>
            <br>
            <div class="right">
              <label>CPF:</label>
              <input type="text" placeholder="Digite o CPF">
              <label>E-mail:</label>
              <input type="email" placeholder="Digite o e-mail">
              <label>Telefone:</label>
              <input type="text" placeholder="Digite o telefone">
              <label>Bairro/Rua/Nº:</label>
              <input type="text" placeholder="Bairro">
              <input type="text" placeholder="Rua">
              <input type="text" placeholder="Número">
              <label>Endereço:</label>
              <input type="text" placeholder="Digite o endereço">
              <label>Cidade/Estado/País:</label>
              <input type="text" placeholder="Cidade">
              <input type="text" placeholder="Estado">
              <input type="text" placeholder="País">
              <label>Qual é a sua intuição com o seu projeto?:</label>
              <textarea placeholder="Descreva sua intenção"></textarea>
            </div>
          </div>
          <div class="buttons">
             <a href="editais.html"><button class="back">Voltar</button></a>
            <button class="submit">Finalizar</button>
          </div>
        </section>
      </main>
    </body>
    </html>
